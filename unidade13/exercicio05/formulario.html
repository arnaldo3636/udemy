<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formul√°rio</h2>
        <form action="destino.html" method="post">
            <label for="Nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" size="30" maxlength="100" required autofocus placeholder="Insira o seu nome">
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="30" maxlength="60" required autofocus placeholder="Insira o seu telefone">

            <input type="number" name="filho" id="filho" min="1" max="5" value="1" >

            
            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>
