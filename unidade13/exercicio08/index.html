<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" list="lojas" name="nome_loja" id="nome_loja" size="30" maxlength="100" placeholder="Digite o nome da loja">
            
            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="Americana">Americana</option>
                <option value="Bahia">Bahia</option>
                <option value="Ponto Frio">Ponto Frio</option>
                <option value="Magazine">Magazine</option>
                <option value="Luzia">Luzia</option>
            </datalist>

        </form>
    </body>
</html>
